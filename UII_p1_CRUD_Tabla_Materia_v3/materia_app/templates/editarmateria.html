{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!--fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Materia</h2>
        <!--Aqui código tarjeta-->
        <div class="card"> <!--La tarjeta -->
            <div class="card-body">
              <form action="/editarMateria/" method="POST"> {% csrf_token %}
                <div class="form-group">
                  <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{mismaterias.codigo}}" minlenght="1" maxlenght="6" readonly required><br>
                </div>
                <div class="form-group py-1">
                  <input type="text" id="txtmateria" name="txtmateria" class="form-control" value="{{mismaterias.nombre}}" maxlenght="100" required><br>
                </div>
                <div class="form-group">
                  <input type="text" id="numcreditos" name="numcreditos" class="form-control" min="1" max="9" value="{{mismaterias.creditos}}" required><br>
                </div>
                <div class="form-group py-1">
                  <button type="submit" class="btn btn-dark">Guardar Materia</button>
                </div>
              </form>
            </div>
          </div> <!--La tarjeta -->
        <!--Aqui código tarjeta-->
    </div>
</div> <!--fila en editar-->
{% endblock %}
